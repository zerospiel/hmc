      - --build-arg=BIN=telemetry

  - id: telemetry-linux-armv7
    goos: linux
    goarch: arm
    goarm: "7"
    image_templates:
      - "{{ .Env.REGISTRY }}/{{ .Env.TELEMETRY_IMAGE_NAME }}:{{ .Env.VERSION }}-armv7"
