# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: kcm

before:
  hooks:
    - make tidy
    - sh -c "if [ \"${SKIP_SCM_RELEASE}\" != "true" ]; then make OUTPUT=./release.yaml.out generate-release; fi"

git:
  # Default: '-version:refname'
  tag_sort: -version:creatordate
  prerelease_suffix: "-"

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

report_sizes: true

# NOTE: it might be enabled only against tags
# gomod:
#   proxy: true
#   env:
#     - GOPROXY=https://proxy.golang.org,direct
#     - GOSUMDB=sum.golang.org
#   mod: mod

builds:
  - id: amd64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    main: ./cmd/
    binary: manager
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w
      - -X github.com/K0rdent/kcm/internal/build.Name={{ .ProjectName }}
      - -X github.com/K0rdent/kcm/internal/build.Commit={{ .Commit }}
      - -X github.com/K0rdent/kcm/internal/build.Time={{ .CommitDate }}
      - -X github.com/K0rdent/kcm/internal/build.Version={{ .Env.VERSION }}
    tags:
      - netgo
    builder: go

  - id: arm_and_arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - arm
      - arm64
    goarm:
      - "7"
    flags:
      - -trimpath
    main: ./cmd/
    binary: manager
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w
      - -X github.com/K0rdent/kcm/internal/build.Name={{ .ProjectName }}
      - -X github.com/K0rdent/kcm/internal/build.Commit={{ .Commit }}
      - -X github.com/K0rdent/kcm/internal/build.Time={{ .CommitDate }}
      - -X github.com/K0rdent/kcm/internal/build.Version={{ .Env.VERSION }}
    tags:
      - netgo
    builder: go
    skip: >-
      {{ if eq (index .Env "SKIP_ARM") "true" }}{{true}}{{ else }}{{false}}{{ end }}

  - id: amd64_telemetry
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    main: ./cmd/telemetry/main.go
    binary: telemetry
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w
      - -X github.com/K0rdent/kcm/internal/build.Name={{ .ProjectName }}
      - -X github.com/K0rdent/kcm/internal/build.Commit={{ .Commit }}
      - -X github.com/K0rdent/kcm/internal/build.Time={{ .CommitDate }}
      - -X github.com/K0rdent/kcm/internal/build.Version={{ .Env.VERSION }}
      - -X github.com/K0rdent/kcm/internal/telemetry.segmentToken={{ envOrDefault "SEGMENT_TOKEN" "" }}
    tags:
      - netgo
    builder: go

  - id: arm_and_arm64_telemetry
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - arm
      - arm64
    goarm:
      - "7"
    flags:
      - -trimpath
    main: ./cmd/telemetry/main.go
    binary: telemetry
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w
      - -X github.com/K0rdent/kcm/internal/build.Name={{ .ProjectName }}
      - -X github.com/K0rdent/kcm/internal/build.Commit={{ .Commit }}
      - -X github.com/K0rdent/kcm/internal/build.Time={{ .CommitDate }}
      - -X github.com/K0rdent/kcm/internal/build.Version={{ .Env.VERSION }}
      - -X github.com/K0rdent/kcm/internal/telemetry.segmentToken={{ envOrDefault "SEGMENT_TOKEN" "" }}
    tags:
      - netgo
    builder: go
    skip: >-
      {{ if eq (index .Env "SKIP_ARM") "true" }}{{true}}{{ else }}{{false}}{{ end }}


archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  disable: >-
    {{ if eq (index .Env "SKIP_SCM_RELEASE") "true" }}{{true}}{{ else }}{{false}}{{ end }}
  sort: asc
  use: github
  format: "{{ .SHA }}: {{ .Message }}{{ with .AuthorUsername }} by @{{ . }}{{ end }}"
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      - "^(build|ci): "
      - "^ci\\("
      - "^chore:"
      - "^chore\\("
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "üöÄ New Features üöÄ"
      regexp: '^.*?(feat|enh|enhancement)(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "üîê Security updates üîê"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "üêõ Notable Fixes üêõ"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "üìÑ Documentation updates üìÑ"
      regexp: ^.*?docs?(\([[:word:]]+\))??!?:.+$
      order: 300
    - title: "‚ú® Notable Changes ‚ú®"
      order: 9999

release:
  github:
    # TODO: revert me!
    owner: zerospiel
    name: hmc
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  prerelease: auto
  make_latest: true
  mode: replace

  disable: '{{ or (contains .Tag "-rc") (eq (index .Env "SKIP_SCM_RELEASE") "true") }}'

  header: |
    ## üìã Components Versions üìã

    | Provider Name | Version |
    | --- | --- |
    | Cluster API | {{ .Env.CHART_CLUSTER_API_VERSION }} |
    | Cluster API Provider AWS | {{ .Env.CHART_CLUSTER_API_PROVIDER_AWS_VERSION }} |
    | Cluster API Provider Azure | {{ .Env.CHART_CLUSTER_API_PROVIDER_AZURE_VERSION }} |
    | Cluster API Provider Docker | {{ .Env.CHART_CLUSTER_API_PROVIDER_DOCKER_VERSION }} |
    | Cluster API Provider GCP | {{ .Env.CHART_CLUSTER_API_PROVIDER_GCP_VERSION }} |
    | Cluster API Provider Infoblox | {{ .Env.CHART_CLUSTER_API_PROVIDER_INFOBLOX_VERSION }} |
    | Cluster API Provider IPAM | {{ .Env.CHART_CLUSTER_API_PROVIDER_IPAM_VERSION }} |
    | Cluster API Provider k0smotron | {{ .Env.CHART_CLUSTER_API_PROVIDER_K0SPROJECT_K0SMOTRON_VERSION }} |
    | Cluster API Provider OpenStack (ORC) | {{ .Env.CHART_CLUSTER_API_PROVIDER_OPENSTACK_VERSION }} ({{ .Env.CHART_ORC_VERSION }}) |
    | Cluster API Provider vSphere | {{ .Env.CHART_CLUSTER_API_PROVIDER_VSPHERE_VERSION }} |
    | Projectsveltos | {{ .Env.CHART_PROJECTSVELTOS_VERSION }} |

    ---

  footer: |
    ---
    **Full Changelog**: https://github.com/k0rdent/kcm/compare/{{ .PreviousTag }}...{{ .Tag }}

  extra_files:
    - glob: ./release.yaml.out
      name_template: release.yaml

  # Upload metadata.json and artifacts.json to the release as well.
  include_meta: true

dockers_v2:
  - id: kcm
    dockerfile: goreleaser.dockerfile
    ids:
      - amd64
      - arm_and_arm64
    images:
      - "{{ .Env.REGISTRY }}/{{ .Env.IMAGE_NAME }}"
    tags:
      - "{{ .Env.VERSION }}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm/v7
    build_args:
      BIN: manager
    labels:
      org.opencontainers.image.title: "{{ .ProjectName }} - k0rdent Cluster Manager"
      org.opencontainers.image.description: "Image with k0rdent Cluster and State Management binary"
      org.opencontainers.image.url: "https://github.com/k0rdent/kcm"
      org.opencontainers.image.source: "https://github.com/k0rdent/kcm"
      org.opencontainers.image.version: "{{ .Env.VERSION }}"
      org.opencontainers.image.created: "{{ .Date }}"
      org.opencontainers.image.revision: "{{ .FullCommit }}"
      org.opencontainers.image.licenses: "Apache-2.0"

  - id: telemetry
    dockerfile: goreleaser.dockerfile
    ids:
      - amd64_telemetry
      - arm_and_arm64_telemetry
    images:
      - "{{ .Env.REGISTRY }}/{{ .Env.TELEMETRY_IMAGE_NAME }}"
    tags:
      - "{{ .Env.VERSION }}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm/v7
    build_args:
      BIN: telemetry
    labels:
      org.opencontainers.image.title: "{{ .ProjectName }} - telemetry"
      org.opencontainers.image.description: "Dedicated telemetry binary"
      org.opencontainers.image.url: "https://github.com/k0rdent/kcm"
      org.opencontainers.image.source: "https://github.com/k0rdent/kcm"
      org.opencontainers.image.version: "{{ .Env.VERSION }}"
      org.opencontainers.image.created: "{{ .Date }}"
      org.opencontainers.image.revision: "{{ .FullCommit }}"
      org.opencontainers.image.licenses: "Apache-2.0"
